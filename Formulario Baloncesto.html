<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!un cuestionario (formularios) sobre los jugadores y las cosas de baloncesto>
    <h2>Si puede, rellene el siguiente formulario.</h2>
    
    <br> 

    <form action="">
        <fieldset>
            <label for="favorito">Jugador favorito:</label>
            <input type="text" name="favorito" id="favorito">
            <br>
            <br>
            <label for="posicion-fav">Posicion favorita:</label>
            <input type="text" name="posicion-fav" id="posicion-fav">
            <br>
            <br>
            <label for="jugador-hist">Jugador historico favorito:</label>
            <input type="text" name="jugador-hist" id="jugador-hist">
            <br>
            <br>
            <label for="persoais">Si juega baloncesto, en que posicion juega?:</label>
            <br>
            <input type="text" name="persoais" id="persoais">
            <br>

        </fieldset>

        <br>
        <br>

        <fieldset>
            <legend>Solo si quiere rellene el siguiente formulario (no obligatorio)</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apelidos">
            <br>
            <br>
            <label for="genero">Género:</label>
            <input type="text" name="genero" id="genero">
            <br>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad">
            <br>
            <br>
            <label for="edad-com">Edad con la que empezó a jugar al baloncesto:</label>
            <br>
            <input type="number" name="edad-com" id="edad-com">
            <br>
            <br>
            <label for="altura">Altura:</label>
            <input type="number" name="altura" id="altura" placeholder="En centimetros">
            <br>
            <br>
            <label for="peso">Peso:</label>
            <input type="number" name="peso" id="peso">
            <br>
            <br>
            <label for="position">Posición el la que juega:</label>
            <input type="text" name="position" id="position">
        </fieldset>
    </form>
</body>
</html>
